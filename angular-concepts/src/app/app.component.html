<div class="container">
  <table id="dtex" class="table table-striped table-bordered table-sm row-border hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Designation</th>
      </tr>
    </thead>
    <tbody>
     <tr *ngFor="let employee of employees">
           <td>{{employee.id}}</td>
           <td>{{employee.name}}</td>
           <td>{{employee.email}}</td>
           <td>{{employee.designation}}</td>
      </tr>
    </tbody>
    <tbody *ngIf="employees?.length == 0">
      <tr>
        <td colspan="3" class="no-data-available">No data!</td>
      </tr>
    <tbody>
  </table>
  </div>
